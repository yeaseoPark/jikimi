<head>

<body>
  <section class="signup-body">
    <div class="signup-container">

        <form class="signup-form"action="#">

          <select class="select-box">

            <option class="selected">school name 05</option>

          <div class="signup-button-area">

            <p>Already have an account ? <a href="/login.html" class="link-login">Login now</a></p>
          </div>
        </form>

        

      </div>
    </div>
