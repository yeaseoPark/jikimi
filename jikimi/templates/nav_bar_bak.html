{% load static %}

<!DOCTYPE html>
  <html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>header</title>
    <link rel="stylesheet" href="{% static 'detail.css' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    

  </head>
  <body>
    <!--=== header start ===-->
  <header>
    <a href="{% url 'index' %}" class="logo">JIKIMI</a>
    <nav class="navbar">
      <a href="#" class="navbar__toggleBtn"> <i class="fas fa-bars"></i> </a>
      
      <ul class="navbar__menu">
        <li><a href="{% url 'index' %}">HOME</a></li>
        <li><a href="{% url 'cctv_page:cctv_page' %}">CCTV</a></li>
        <li><a href="{% url 'violence_data_page:violence_data_page' %}">DATA</a></li>

        {% if request.user.is_authenticated %}
          
        <li><a href="{% url 'account:mypage' %}">MY PAGE</a></li>
        <li><a href="{% url 'account:logout' %}">LOGOUT</a></li>
        
        <li>
          <div class="nav-profile-img" style="margin-top: 0.7rem;">
            <img src="/media/{{ request.user.profile_img }}" 
              onerror="this.src='{% static 'my_page/annonymous_user.png' %}'" id="pf_nav_img">
          </div>
        </li>

        {% else %}
        
        <li><a href="{% url 'account:login' %}">LOGIN</a></li>
        <li><a href="{% url 'account:signup' %}">SIGNUP</a></li>        
        
        {% endif %}
      
      </ul>
	  
    </nav>
  </header>
  </body>
  
  <script>
  
	const toggleBtn = document.querySelector('.navbar__toggleBtn');
	const menu = document.querySelector('.navbar__menu');
	const sns = document.querySelector('.navbar__sns');

	toggleBtn.addEventListener('click', () => {
        menu.classList.toggle('active');
        // sns.classList.toggle('active');
	});
  </script>
  
  
  </html>
